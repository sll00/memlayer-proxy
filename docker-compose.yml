version: '3.8'

services:
  # Our Python Application
  app:
    build: .
    command: sh -c "python scripts/setup_ollama.py && uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - ./.env
    # Add this environment variable
    environment:
      - PYTHONPATH=/app
    depends_on:
      - postgres
      - neo4j
      - redis
      - ollama

  # PostgreSQL Database with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5
    environment:
      NEO4J_AUTH: ${NEO4J_USER}/${NEO4J_PASSWORD}
    ports:
      - "7474:7474" # HTTP Browser
      - "${NEO4J_BOLT_PORT}:7687" # Bolt protocol for application
    volumes:
      - neo4j_data:/data

  # Redis for Caching and Celery Broker
  redis:
    image: redis/redis-stack:latest # <-- Use redis-stack which includes RediSearch
    ports:
      - "${REDIS_PORT}:6379"
      - "8001:8001" # Optional: RedisInsight GUI
    volumes:
      - redis_data:/data
  worker:
    build: .
    command: sh -c "celery -A core.celery_app.celery_app worker --loglevel=info"
    volumes:
      - .:/app
    env_file:
      - ./.env
    environment:
      - PYTHONPATH=/app
    depends_on:
      - redis
      - postgres
      - neo4j
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1 # or 'all'
              capabilities: [ gpu ]
volumes:
  postgres_data:
  neo4j_data:
  redis_data:
  ollama_data:
